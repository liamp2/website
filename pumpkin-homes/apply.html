</head>

    <!-- APPLICATION MODAL -->
    <div class="modal" id="application-modal" ng-controller="formController">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-primary ">Rent to Own Application</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <span class="text-danger">* Indicates a Required Field</span> 
                </div>
                



                <div class="form-group input-group mb-3">
                    <label class="input-group-text">
                         Applicant Name <span class="text-danger ms-auto"> &nbsp;*</span>  
                    </label>
                    <input type="name" class="form-control" placeholder="Applicant Name" ng-model="applicantName">
                </div>
                <div class="form-group input-group mb-3">
                    <label for="name" class="input-group-text">
                        Co-Applicant Name
                    </label>
                    <input type="name1" class="form-control" placeholder="Co-Applicant Name" ng-model="coApplicantName">
                </div>

                <div class="form-group input-group mb-3">
                    <label for="phone-number" class="input-group-text">
                        Phone Number <span class="text-danger"> &nbsp;*</span>  
                        </label>
                    <input type="telNo" class="form-control" placeholder="123-456-7890" ng-model="phoneNumber">
                </div>

                <div class="form-group input-group mb-3">
                    <label for="phone-number" class="input-group-text">
                        Email <span class="text-danger"> &nbsp;*</span>   
                    </label>
                    <input type="email" class="form-control" placeholder="Email" ng-model="email">
                </div>

                
                <div class="form-group input-group mb-3 Aligner">
                    <label class="input-group-text form-check form-check-inline">
                        Married / Common Law <span class="text-danger"> &nbsp;*</span>  
                    </label>              
                
                    <div class="form-check form-check-inline Aligner-item">
                        <input type="radio" class="form-check-input" name="married-commonLaw"  value="true" ng-model="isMarried"> 
                        <label for="" class="form-check-label">Yes</label>
                    </div>
                
                
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input check" name="married-commonLaw"  value="false" ng-model="marriedStatus"> 
                        <label for="" class="form-check-label">No</label>
                    </div>
                </div>
                
            
                <div class="form-group input-group mb-3">
                    <label class="input-group-text">
                        What City/Region are you looking to live in? <span class="text-danger">&nbsp; *</span>   
                    </label>
                    <input type="city" class="form-control" placeholder="City Name" ng-model="region"> 
                </div>

                <div class="form-group input-group mb-3">
                    <label class="input-group-text datepicker">
                        When are you looking to move in? <span class="text-danger">&nbsp; *</span>   
                    </label>
                    <input type="date" class="form-control" placeholder="Move in Date" ng-model="moveInDate">
                </div>

                <div class="form-group input-group mb-3">
                    <label class="input-group-text">
                        What value of home are you looking at? <span class="text-danger"> &nbsp;*</span>  
                    </label>
                    <input type="money" class="form-control" placeholder="$" ng-model="homeValue">
                </div>

                <div class="form-group input-group mb-3">
                    <label class="input-group-text">
                        How many bedrooms? <span class="text-danger"> &nbsp;*</span>  
                    </label>
                    <input type="number" min="1" max="10" class="form-control" value="3" ng-model="bedrooms">
                </div>


                <div class="form-group input-group mb-3">
                    <label class="input-group-text">
                        What is your houselhold gross annual income? <span class="text-danger"> &nbsp;*</span>  
                    </label>
                    <input type="money" class="form-control" placeholder="$" ng-model="grossIncome">
                </div>


                <div class="form-group input-group mb-3">
                    <label class="input-group-text">
                        What amount of down payment can you afford? <span class="text-danger"> &nbsp;*</span>  
                    </label>
                    <input type="money" class="form-control" placeholder="$" ng-model="downPayment">
                </div>


                <div class="form-group input-group mb-3 Aligner">
                    <label class="input-group-text form-check form-check-inline">
                        Is your credit rating: <span class="text-danger"> &nbsp;*</span>  
                    </label>              
                
                    <div class="form-check form-check-inline Aligner-item">
                        <input type="radio" class="form-check-input" name="credit-rating" id="good-credit-rating" value="true" ng-model="goodCreditRating"> 
                        <label for="" class="form-check-label">Good</label>
                    </div>
                
                
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="credit-rating" id="poor-credit-rating" value="false" ng-model="goodCreditRating" checked> 
                        <label for="" class="form-check-label">Poor</label>
                    </div>
                </div>

                <div class="form-group input-group mb-3 Aligner" ng-show="(goodCreditRating == 'false')">
                    <label class="input-group-text form-check form-check-inline">
                        Have you met with a credit counsellor? <span class="text-danger"> &nbsp;*</span>  
                    </label>              
                
                    <div class="form-check form-check-inline Aligner-item">
                        <input type="radio" class="form-check-input" name="credit-counsellor" value="true" ng-model="metCounsellor"> 
                        <label for="" class="form-check-label">Yes</label>
                    </div>
                
                
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="credit-counsellor" id="poor-credit-rating" value="false" ng-model="metCounsellor" checked> 
                        <label for="" class="form-check-label">No</label>
                    </div>
                </div>

                <label >Do you have any Questions, Comments or Concerns?</label>
                <div class="form-group input-group mb-3">
                    <textarea class="form-control" name="additionalComments" id=""  rows="5" placeholder="Additional Comments"></textarea>
                </div>

              </form>
            </div>
            <div class="modal-footer ">
                <div class="input-group d-grid">
                    <button class="btn btn-outline-primary" type="submit" ng-click="submitForm()">Submit</button>
                </div>
            </div>
          </div>
        </div>
      </div>

    <!-- FOOTER -->
    <footer class="main-footer bg-dark ">
        <div class="container text-center text-primary">
            <div class="pt-4">
                <div class="col-lg-6 m-auto">
                    <h3>Contact Us Now</h3>
                    <form id="contactForm" action="">
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fas fa-user form-icon"></i></span>
                            <input type="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                            <input type="Subject" class="form-control" placeholder="Subject">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <textarea class="form-control" rows="5" placeholder="Message"></textarea>    
                        </div>
                        <div class="input-group d-grid mb-2">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                    
                </div>
            </div>
            <div class="col pb-1">
                <p class="text-muted">Copyright &copy; <span id="year"></span></p>
            </div>
        </div>
    </footer>
